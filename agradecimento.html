<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento em Andamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Você pode usar este script para ler o ID do pagamento da URL, se necessário
        const getPaymentIdFromUrl = () => {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        };

        document.addEventListener('DOMContentLoaded', () => {
            const paymentId = getPaymentIdFromUrl();
            if (paymentId) {
                document.getElementById('payment-reference').textContent = paymentId;
            } else {
                document.getElementById('payment-reference').textContent = 'N/A';
            }
        });
    </script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-2xl text-center border-t-4 border-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-500 mx-auto mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">Aguardando Pagamento</h1>
        <p class="text-gray-600 mb-6">
            O QR Code foi gerado com sucesso. Seu projeto será liberado automaticamente assim que o pagamento for confirmado pelo seu banco.
        </p>

        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <p class="text-sm font-medium text-gray-500">Referência do Pedido:</p>
            <p id="payment-reference" class="text-lg font-mono text-indigo-600 truncate"></p>
        </div>

        <p class="text-sm text-gray-500">
            Você pode fechar esta janela. O status será atualizado em breve.
        </p>
        
        <a href="index.html" class="mt-6 inline-block text-indigo-600 hover:text-indigo-800 font-semibold transition-colors border-b border-indigo-600 hover:border-indigo-800">
            &larr; Voltar para a Galeria
        </a>
    </div>
</body>
</html>
